backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # Page d'accueil
  - name: "home"
    label: "Page d'accueil"
    files:
      - label: "Contenu principal"
        name: "home_content"
        file: "content/home.json"
        fields:
          - { label: "Titre principal", name: "hero_title", widget: "string" }
          - { label: "Sous-titre", name: "hero_subtitle", widget: "string" }
          - { label: "Image hero", name: "hero_image", widget: "image" }
          - label: "Citation"
            name: "quote"
            widget: "object"
            fields:
              - { label: "Texte", name: "text", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Points forts"
            name: "highlights"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
          - label: "Sections services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Lien", name: "link", widget: "string" }

  # Services - Structure
  - name: "structure"
    label: "Structure"
    folder: "content/services/structure"
    create: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Sous-titre", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - label: "Caractéristiques"
        name: "features"
        widget: "list"
        field: { label: "Caractéristique", name: "feature", widget: "string" }

  # Services - Menuiserie
  - name: "menuiserie"
    label: "Menuiserie"
    folder: "content/services/menuiserie"
    create: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Sous-titre", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - label: "Caractéristiques"
        name: "features"
        widget: "list"
        field: { label: "Caractéristique", name: "feature", widget: "string" }

  # Services - Agencement
  - name: "agencement"
    label: "Agencement"
    folder: "content/services/agencement"
    create: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Sous-titre", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - label: "Caractéristiques"
        name: "features"
        widget: "list"
        field: { label: "Caractéristique", name: "feature", widget: "string" }

  # Services - Extension
  - name: "extension"
    label: "Extension Bois"
    folder: "content/services/extension"
    create: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Sous-titre", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - label: "Caractéristiques"
        name: "features"
        widget: "list"
        field: { label: "Caractéristique", name: "feature", widget: "string" }

  # Réalisations
  - name: "realisations"
    label: "Réalisations"
    folder: "content/realisations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Catégorie", name: "category", widget: "select", options: ["Structure", "Menuiserie", "Agencement", "Extension Bois"] }
      - { label: "Lieu", name: "location", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image principale", name: "image", widget: "image" }
      - label: "Galerie d'images"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }

  # Avis clients
  - name: "testimonials"
    label: "Avis clients"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nom du client", name: "name", widget: "string" }
      - { label: "Note", name: "rating", widget: "number", value_type: "int", min: 1, max: 5 }
      - { label: "Commentaire", name: "text", widget: "text" }
      - { label: "Type de projet", name: "project_type", widget: "string", required: false }
